<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/instagram-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-images">
        <img src="./assets/celular.png" class="img-celular" alt="smartphone mostrando fotos">
        <img src="./assets/insta1.png" class="imagem-celular" alt="foto de uma mulher negra abraçando um gato">
        <img src="./assets/insta2.png" class="imagem-celular" id="troca-imagem" alt="foto de um casal deitado beira mar mostrando a língua com uma maça na testa">
    </div>
    
    <div class="container-itens">
        <div class="container-form">
            <img src="./assets/insta-logo.png" class="insta-logo" alt="logo do instagram">
        
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="password" placeholder="Senha">

            <button>Entrar</button>
        
        <a href="https://facebook.com.br" class="login-facebook">Entrar com o Facebook</a>
        <a class="esqueceu-senha">Esqueceu a senha ?</a>    
    </div>


    <div class="container-cadastro">
        <p class="paragrafo-conta">Não tem uma conta ?</p><a href="link-cadastro">Cadastrar-se</a>
    </div>

    <p class="paragrafo-app">Obtenha o aplicativo</p>

    <div class="container-app">
        <img src="./assets/ios.png" alt="logo do ios" class="logo-app">
        <img src="./assets/google.png" alt="logo do google" class="logo-app">
    </div>
    </div>
</body>

<script src="./js/index.js"></script>
</html>
